mode: rule
mixed-port: 7897
ipv6: true
log-level: info
allow-lan: true
find-process-mode: off
global-client-fingerprint: chrome
unified-delay: true

profile:
  store-selected: true
  store-fake-ip: true

external-controller: 0.0.0.0:9090
external-controller-cors:
  allow-origins:
    - "*"
  allow-private-network: true

# ==================global config end=====================

sniffer:
  enable: false

dns:
  enable: true
  listen: 0.0.0.0:7853
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter: 
    - zhuzhuzhu.xxxx.com
    - submit.xxxx.cn
    - ping.archlinux.org
  direct-nameserver:
    - system
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
    - 119.29.29.29
  fallback:
    - 8.8.8.8
    - 1.1.1.1

proxy-providers:
  niubi:
    type: http
    url: ""
    interval: 1800
    proxy: DIRECT
    health-check:
      enable: true
      url: https://cp.cloudflare.com
      interval: 300
      timeout: 5000
      lazy: true
      expected-status: 204
    override:
      additional-prefix: "[niubi]"
      skip-cert-verify: false
  linghunyun:
    type: http
    url: ""
    interval: 1800
    proxy: DIRECT
    health-check:
      enable: true
      url: https://cp.cloudflare.com
      interval: 300
      timeout: 5000
      lazy: true
      expected-status: 204
    override:
      additional-prefix: "[linghunyun]"
      skip-cert-verify: false

