mode: rule
ipv6: true
log-level: info
allow-lan: false
find-process-mode: off
geodata-mode: true
external-ui: ui
external-controller: 127.0.0.1:9090

# ==================global config end=====================

tun:
  enable: true
  stack: system
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - tcp://any:53

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]

dns:
  enable: true
  cache-max-size: 16384
  listen: 0.0.0.0:7853
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-range6: fdfe:dcba:9876::1/64
  fake-ip-filter:
    - geosite:cn
    - geosite:connectivity-check
    - geosite:private
    - +.push.apple.com
  nameserver-policy:
    'geosite:cn':
       - 'dhcp://en0'
       - "2402:4e00::"
       - https://dns.alidns.com/dns-query
       - https://doh.pub/dns-query
       - https://sm2.doh.pub/dns-query
       - tls://dot.pub
  proxy-namserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    - https://sm2.doh.pub/dns-query
  name-nameserver:
    - 1.1.1.1#DNS
    - 8.8.8.8#DNS
  default-nameserver:
    - 223.5.5.5
    - "2402:4e00::"
    - 119.29.29.29

x-provider: &base_provider
  type: http
  interval: 1800
  proxy: DIRECT
  health-check:
    enable: true
    url: https://cp.cloudflare.com
    interval: 90
    timeout: 3000
    lazy: true
    expected-status: 204

proxy-providers:
  niubi:
    <<: *base_provider
    url: ""
    path: niubi.yaml
    override:
      additional-prefix: "[niubi]"
      ip-version: ipv6-prefer
  linkcube:
    <<: *base_provider
    url: ""
    path: linkcube.yaml
    override:
      additional-prefix: "[linkcube]"
      ip-version: ipv6-prefer

