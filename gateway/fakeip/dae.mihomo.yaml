mode: rule
mixed-port: 32520
ipv6: true
log-level: info
allow-lan: true
find-process-mode: off
global-client-fingerprint: chrome
unified-delay: true

profile:
  store-selected: true
  store-fake-ip: true

external-controller: 0.0.0.0:9090
external-controller-cors:
  allow-origins:
    - "*"
  allow-private-network: true
secret: enter_password

geodata-mode: true
geo-auto-update: true
geo-update-interval: 24 # hours
geox-url:
  # or use original github domains
  # geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  # geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"

# ==================global config end=====================

sniffer:
  enable: false

dns:
  enable: true
  cache-max-size: 16384
  listen: 0.0.0.0:7853
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - geosite:cn
    - geosite:connectivity-check
    - geosite:private
    - +.push.apple.com
    - +.xxx.top
  nameserver-policy:
    'geosite:cn':
       - 'isp-dns'
       - "2402:4e00::"
       - https://dns.alidns.com/dns-query
       - https://doh.pub/dns-query
       - https://sm2.doh.pub/dns-query
       - tls://dot.pub
    'geosite:private': 127.0.0.1
    '+.xxx.top': 223.5.5.5
  name-nameserver:
    - 1.1.1.1
    - 8.8.8.8
  default-nameserver:
    - https://223.5.5.5/dns-query
    - tls://223.5.5.5
    - 223.5.5.5
    - "2402:4e00::"
    - 119.29.29.29

proxy-providers:
  niubi:
    type: http
    url: ""
    interval: 1800
    path: ./niubi.yaml
    proxy: DIRECT
    health-check:
      enable: true
      url: https://cp.cloudflare.com
      interval: 300
      timeout: 5000
      lazy: true
      expected-status: 204
    override:
      additional-prefix: "[niubi]"
      ip-version: ipv6-prefer
  linghunyun:
    type: http
    url: ""
    interval: 1800
    path: ./linghunyun.yaml
    proxy: DIRECT
    health-check:
      enable: true
      url: https://cp.cloudflare.com
      interval: 300
      timeout: 5000
      lazy: true
      expected-status: 204
    override:
      additional-prefix: "[linghunyun]"
      ip-version: ipv6-prefer

proxy-groups-anchor: &exclude-filter
  exclude-filter: "朝鲜|套餐|到期|线路|订阅|更新|流量|剩余|客户端|如果|网站|0.1x|home"

x-proxies: &proxies
  - West
  - Fast
  - Stream
  - 香港
  - 香港-手动
  - 台湾
  - 台湾-手动
  - 日本
  - 日本-手动
  - 新加坡
  - 新加坡-手动
  - 韩国
  - 韩国-手动
  - 美国
  - 美国-手动
  - 其它地区
  - 全部节点
  - 自动选择
  - DIRECT
  - REJECT

proxy-groups:
  - name: Default
    type: select
    proxies: *proxies

  - name: Google
    type: select
    proxies: *proxies

  - name: Telegram
    type: select
    proxies: *proxies

  - name: Twitter
    type: select
    proxies: *proxies

  - name: YouTube
    type: select
    proxies: *proxies

  - name: NETFLIX
    type: select
    proxies: *proxies

  - name: Spotify
    type: select
    proxies: *proxies

  - name: Github
    type: select
    proxies: *proxies

  - name: AI
    type: select
    proxies: *proxies

  - name: TikTok
    type: select
    proxies: *proxies

  - name: Fast
    type: url-test
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)日|新|港|台|韩|JP|SG|HK|TW|KP"

  - name: West
    type: url-test
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)日|新|美|加|德|澳|JP|SG|US|CA|GE|AU"

  - name: Stream
    type: url-test
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "流媒体"

  - name: 美国
    type: url-test
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)美|us|unitedstates|united states"

  - name: 美国-手动
    type: select
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)美|us|unitedstates|united states"

  - name: 新加坡
    type: url-test
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)(新|sg|singapore)"

  - name: 新加坡-手动
    type: select
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)(新|sg|singapore)"

  - name: 香港
    type: url-test
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)港|hk|hongkong|hong kong"

  - name: 香港-手动
    type: select
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)港|hk|hongkong|hong kong"

  - name: 台湾
    type: url-test
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)台|tw|taiwan"

  - name: 台湾-手动
    type: select
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)台|tw|taiwan"

  - name: 日本
    type: url-test
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)日|jp|japan"

  - name: 日本-手动
    type: select
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)日|jp|japan"

  - name: 韩国
    type: url-test
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)韩|kp|korea"

  - name: 韩国-手动
    type: select
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)韩|kp|korea"

  - name: 其它地区
    type: select
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates|韩|kp|korea)).*"

  - name: 全部节点
    type: select
    include-all: true
    <<: *exclude-filter
    exclude-type: direct

  - name: 自动选择
    type: url-test
    include-all: true
    <<: *exclude-filter
    exclude-type: direct
    tolerance: 30

  - name: HOME
    type: select
    proxies: [home-ss]

proxies:
  - name: home-ss
    type: ss
    server: .top
    port: xxx
    ip-version: ipv6
    password: ""
    cipher: 2022-blake3-aes-256-gcm
    udp: true

rules:
  - GEOSITE,youtube,YouTube
  - GEOSITE,category-ai-!cn,AI
  - GEOSITE,google,Google
  - GEOSITE,github,Github
  - GEOSITE,category-games@cn,DIRECT
  - GEOSITE,tiktok,TikTok
  - GEOSITE,twitter,Twitter
  - GEOSITE,telegram,Telegram
  - GEOSITE,netflix,NETFLIX
  - GEOSITE,spotify,Spotify

  - GEOIP,telegram,Telegram,no-resolve
  - GEOIP,google,Google,no-resolve
  - GEOIP,netflix,NETFLIX,no-resolve
  - GEOIP,twitter,Twitter,no-resolve
  - IP-CIDR,192.168.2.0/24,HOME,no-resolve
  - MATCH,Default
