mode: rule
mixed-port: 32520
ipv6: true
log-level: info
allow-lan: true
find-process-mode: off
global-client-fingerprint: chrome
unified-delay: true

profile:
  store-selected: true
  store-fake-ip: true

external-controller: 0.0.0.1:9090
external-controller-cors:
  allow-origins:
    - "*"
  allow-private-network: true
secret: enter_password

geodata-mode: true
geo-auto-update: true
geo-update-interval: 24 # hours

# ==================global config end=====================

sniffer:
  enable: false

dns:
  enable: true
  cache-max-size: 16384
  listen: 0.0.0.0:7853
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - geosite:cn
    - geosite:connectivity-check
    - geosite:private
    - +.push.apple.com
    - +.xxx.top
  nameserver-policy:
    "geosite:cn":
      - "dhcp://eth0"
      - "isp-dns"
      - "2402:4e00::"
      - https://dns.alidns.com/dns-query
      - https://doh.pub/dns-query
      - https://sm2.doh.pub/dns-query
      - tls://dot.pub
    "geosite:private": 127.0.0.1
    "+.xxx.top": 223.5.5.5
  proxy-namserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    - https://sm2.doh.pub/dns-query
  name-nameserver:
    - 1.1.1.1#DNS
    - 8.8.8.8#DNS
  default-nameserver:
    - 223.5.5.5
    - "2402:4e00::"
    - 119.29.29.29

x-provider: &base_provider
  type: http
  interval: 1800
  proxy: DIRECT
  health-check:
    enable: true
    url: https://cp.cloudflare.com
    interval: 90
    timeout: 3000
    lazy: true
    expected-status: 204
proxy-providers:
  niubi:
    <<: *base_provider
    url: ""
    path: ./niubi.yaml
    override:
      additional-prefix: "[niubi]"
      ip-version: ipv6-prefer
  linghunyun:
    <<: *base_provider
    url: ""
    path: ./linghunyun.yaml
    override:
      additional-prefix: "[linghunyun]"
      ip-version: ipv6-prefer

