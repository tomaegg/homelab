proxy-providers:
  niubi:
    type: http
    url: ""
    interval: 1800
    path: ./niubi.yaml
    proxy: DIRECT
    health-check:
      enable: true
      url: https://cp.cloudflare.com
      interval: 300
      timeout: 5000
      lazy: true
      expected-status: 204
    override:
      additional-prefix: "[niubi]"
      skip-cert-verify: false
      ip-version: ipv6-prefer
  linghunyun:
    type: http
    url: ""
    interval: 1800
    path: ./linghunyun.yaml
    proxy: DIRECT
    health-check:
      enable: true
      url: https://cp.cloudflare.com
      interval: 300
      timeout: 5000
      lazy: true
      expected-status: 204
    override:
      additional-prefix: "[linghunyun]"
      skip-cert-verify: false
      ip-version: ipv6-prefer

