mode: rule
mixed-port: 32520
ipv6: true
log-level: info
allow-lan: true
find-process-mode: off
global-client-fingerprint: chrome
unified-delay: true

profile:
  store-selected: true
  store-fake-ip: true

external-controller: 0.0.0.0:9090
external-controller-cors:
  allow-origins:
    - "*"
  allow-private-network: true
secret: enter_password

geodata-mode: true
geo-auto-update: true
geo-update-interval: 24 # hours
geox-url:
  # or use original github domains
  # geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  # geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"

# ==================global config end=====================

sniffer:
  enable: false

dns:
  enable: true
  listen: 0.0.0.0:7853
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter: 
    - zhuzhuzhu.xxxx.com
    - submit.xxxx.cn
    - ping.archlinux.org
    - +.msftconnecttest.com
    - +.msftncsi.com
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  default-nameserver: # 用于解析dns的域名
    - tls://119.29.29.29
    - tls://223.5.5.5

proxy-providers:
  niubi:
    type: http
    url: ""
    interval: 1800
    path: ./niubi.yaml
    proxy: DIRECT
    health-check:
      enable: true
      url: https://cp.cloudflare.com
      interval: 300
      timeout: 5000
      lazy: true
      expected-status: 204
    override:
      additional-prefix: "[niubi]"
      skip-cert-verify: false
      ip-version: ipv6-prefer
  linghunyun:
    type: http
    url: ""
    interval: 1800
    path: ./linghunyun.yaml
    proxy: DIRECT
    health-check:
      enable: true
      url: https://cp.cloudflare.com
      interval: 300
      timeout: 5000
      lazy: true
      expected-status: 204
    override:
      additional-prefix: "[linghunyun]"
      skip-cert-verify: false
      ip-version: ipv6-prefer

proxy-groups-anchor: &exclude-filter
  exclude-filter: "朝鲜|套餐|到期|线路|订阅|更新|流量|剩余|客户端|如果|网站|0.1x|home"

proxy-groups:
  - name: Default
    type: select
    proxies:
      [
        自动选择,
        West,
        Fast,
        香港,
        台湾,
        日本,
        新加坡,
        美国,
        其它地区,
        全部节点,
        DIRECT,
        REJECT,
      ]

  - name: Google
    type: select
    proxies:
      [
        Default,
        West,
        Fast,
        香港,
        台湾,
        日本,
        新加坡,
        美国,
        其它地区,
        全部节点,
        自动选择,
        REJECT,
      ]

  - name: Telegram
    type: select
    proxies:
      [
        Default,
        West,
        Fast,
        香港,
        台湾,
        日本,
        新加坡,
        美国,
        其它地区,
        全部节点,
        自动选择,
        REJECT,
      ]
  - name: Twitter
    type: select
    proxies:
      [
        Default,
        West,
        Fast,
        香港,
        台湾,
        日本,
        新加坡,
        美国,
        其它地区,
        全部节点,
        自动选择,
        REJECT,
      ]

  - name: YouTube
    type: select
    proxies:
      [
        Default,
        West,
        Fast,
        Stream,
        香港,
        台湾,
        日本,
        新加坡,
        美国,
        其它地区,
        全部节点,
        自动选择,
        REJECT,
      ]

  - name: NETFLIX
    type: select
    proxies:
      [
        Default,
        Stream,
        香港,
        台湾,
        日本,
        新加坡,
        美国,
        其它地区,
        全部节点,
        自动选择,
        REJECT,
      ]

  - name: Spotify
    type: select
    proxies:
      [
        Default,
        West,
        Fast,
        香港,
        台湾,
        日本,
        新加坡,
        美国,
        其它地区,
        全部节点,
        自动选择,
        REJECT,
      ]

  - name: Github
    type: select
    proxies:
      [
        Default,
        West,
        Fast,
        香港,
        台湾,
        日本,
        新加坡,
        美国,
        其它地区,
        全部节点,
        自动选择,
        REJECT,
      ]

  - name: AI
    type: select
    proxies:
      [
        Default,
        West,
        Fast,
        香港,
        台湾,
        日本,
        新加坡,
        美国,
        其它地区,
        全部节点,
        自动选择,
        DIRECT,
        REJECT,
      ]

  - name: TikTok
    type: select
    proxies:
      [
        Default,
        West,
        Fast,
        香港,
        台湾,
        日本,
        新加坡,
        美国,
        其它地区,
        全部节点,
        自动选择,
        DIRECT,
        REJECT,
      ]

  - name: 香港
    type: url-test
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)港|hk|hongkong|hong kong"

  - name: 台湾
    type: url-test
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)台|tw|taiwan"

  - name: 日本
    type: url-test
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)日|jp|japan"

  - name: 韩国
    type: url-test
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)韩|kp|korea"

  - name: Fast
    type: url-test
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)日|新|港|台|韩|JP|SG|HK|TW|KP"

  - name: West
    type: url-test
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)日|新|美|加|德|澳|JP|SG|US|CA|GE|AU"

  - name: Stream
    type: url-test
    use:
      - niubi
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)流媒体"

  - name: 美国
    type: url-test
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)美|us|unitedstates|united states"

  - name: 新加坡
    type: url-test
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)(新|sg|singapore)"

  - name: 其它地区
    type: select
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates|韩|kp|korea)).*"

  - name: 全部节点
    type: select
    include-all: true
    <<: *exclude-filter
    exclude-type: direct

  - name: 自动选择
    type: url-test
    include-all: true
    <<: *exclude-filter
    exclude-type: direct
    tolerance: 30

rules:
  - IP-CIDR,192.168.2.0/24,DIRECT,no-resolve
  # 常用访问前置, 此处分流流量只存在海外
  - GEOSITE,youtube,YouTube
  - GEOSITE,google,Google
  - GEOSITE,github,Github
  - GEOSITE,category-ai-!cn,AI
  - GEOSITE,tiktok,TikTok
  - GEOSITE,twitter,Twitter
  - GEOSITE,telegram,Telegram
  - GEOSITE,netflix,NETFLIX
  - GEOSITE,spotify,Spotify

  - GEOIP,telegram,Telegram,no-resolve
  - GEOIP,google,Google,no-resolve
  - GEOIP,netflix,NETFLIX,no-resolve
  - GEOIP,twitter,Twitter,no-resolve
  - MATCH,Default
